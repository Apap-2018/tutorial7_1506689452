<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="ISO-8859-1">
	<title>Home</title>
	
	<object th:include="fragments/fragment :: css" th:remove="tag"></object>
	<object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>

<body>
	<nav th:replace="fragments/fragment :: navbar(title='Home')"></nav>

<div class="container-fluid">
<br>
<div class="row">
	<div class="col-md-6">
		<div class="card">
			<div class="card-header">
				Tambah Pilot
			</div>
			<div class="card-body">
				<p class="card-text">Fitur untuk menambah pilot</p>
				<a class="btn btn-primary" th:href="@{/pilot/add}">Tambah</a>
			</div>
		</div>
	</div>
</div>
<br>
<div class="row">
	<div class="col-md-6">
		<div class="card">
			<div class="card-header">
				Lihat Daftar Penerbangan
			</div>
			<div class="card-body">
				<a class="btn btn-primary" th:href="@{/flight/viewall}">Lihat</a>
			</div>
		</div>
	</div>
</div>
<br>
	<div class="row">
		<div class="col-md-6">
			<div class="card">
				<div class="card-header">
					Cari Pilot berdasarkan Nomor Lisensi
				</div>
				<form th:action="@{/pilot/view}" method="GET">
					<div class="card-body">
						<label for="licenseNumber">Nomor Lisensi</label>
						<input type="text" name="licenseNumber" class="form-control" />
						<p></p>
						<button type="submit" class="btn btn-primary">Cari</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
